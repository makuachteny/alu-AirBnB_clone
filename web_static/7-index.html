<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Project</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-filters.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css " />
  </head>
  <body>
    <!-- The HEADER -->
    <header>
      <img src="images/logo.png" alt="Holberton School logo" />
    </header>
    <!-- Container DIV where we'll have the most displayable content -->
    <div class="container">
      <!-- The FILTER SECTION -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>California</h2>
            <li>Los Angeles</li>
            <li>San Diego</li>
            <h2>Arizona</h2>
            <li>Phoenix</li>
            <li>Tucson</li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen</h4>
          <ul class="popover">
            <h2>Utensils</h2>
            <li>Cooking gas</li>
            <li>Plates</li>
            <h2>Sitting room</h2>
            <li>Sofa sets</li>
            <li>Dinning table</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <!-- The PLACES SECTION -->
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </article>
        <article>
          <h2>Tiny house</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </article>
        <article>
          <h2>A suite</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </article>
      </section>
    </div>
    <!-- The FOOTER -->
    <footer>
      <div>
        <p>Best School</p>
      </div>
    </footer>
  </body>
</html>
